version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: homeos-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: homeos
      POSTGRES_USER: homeos
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U homeos"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - homeos-network

  # Redis Cache (optional - for future features)
  redis:
    image: redis:7-alpine
    container_name: homeos-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - homeos-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: homeos-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://homeos:${POSTGRES_PASSWORD:-changeme}@postgres:5432/homeos?schema=public
      JWT_SECRET: ${JWT_SECRET:-please-change-this-secret-in-production}
      SESSION_SECRET: ${SESSION_SECRET:-please-change-this-secret-too}
      LOG_LEVEL: info
      COOKIE_SECURE: "true"
      COOKIE_SAME_SITE: strict
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - backend_logs:/app/logs
      - backend_uploads:/app/uploads
    networks:
      - homeos-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/sistem/bilgi"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: homeos-frontend
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - homeos-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: homeos-nginx
    restart: unless-stopped
    depends_on:
      - backend
      - frontend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    networks:
      - homeos-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  backend_logs:
    driver: local
  backend_uploads:
    driver: local
  nginx_logs:
    driver: local

networks:
  homeos-network:
    driver: bridge
